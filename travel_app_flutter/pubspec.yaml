name: travel_app_flutter
description: A Flutter travel application with translation and navigation features

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  http: ^1.1.0
  google_maps_flutter: ^2.5.0
  flutter_dotenv: ^5.1.0
  geolocator: ^10.1.0
  flutter_polyline_points: ^2.0.0
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  flutter_localizations:
    sdk: flutter
  url_launcher: ^6.2.1
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
